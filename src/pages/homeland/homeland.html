<ion-header>
  <ion-navbar>
    <ion-title>Choose Homeland</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list radio-group [(ngModel)]="country_list" (ngModelChange)="selectCountyCode(country_list)" class="country-group">
    <ion-item *ngFor="let code of country_codes;">
      <ion-icon class="flag-icon flag-icon-{{code.code.toLowerCase()}}" item-left></ion-icon>
      <ion-label>{{code.name}}</ion-label>
      <ion-radio value="{{code.code}}" [checked]="code.code==dataProvider.user.country"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
