<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="title-logo"></div>
      <ion-label (click)="nextPage()">Skip</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="card-header">
    <img [src]="cardPerson" class="card-person" tappable/>
  </div>
  <ion-list class="card-content">
    <img class="add-plus" tappable>
    <ion-label class="header-text">{{userName}}<br>{{userAge}}</ion-label>
    <ion-label class="upload-text">Get top verified - upload employee card</ion-label>
    <p>Photo will be deleted after verification</p>
    <img class="add-card-button" tappable (click)="nextPage()"/>
  </ion-list>
</ion-content>
