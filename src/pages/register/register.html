<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="title-logo"></div>
      <ion-label (click)="nextPage()">Next</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
        <p class="title-text">I am a …</p>
        <div class="sex-buttons">
          <button ion-button [ngClass]="{'button-inactive': dataProvider.user.gender!=1}" (click)="sexClick(1)">Woman</button>
          <div class="group_or">
            <img/>
          </div>
          <button ion-button [ngClass]="{'button-inactive': dataProvider.user.gender==1}" (click)="sexClick(0)">Man</button>
        </div>
    </ion-row>
    <ion-row>
        <p class="title-text">Interested in…</p>
        <ion-row class="interest-group">
          <ion-col class="sex-women"><img (click)="interestClick(1)"/><p>WOMEN</p></ion-col>
          <ion-col class="sex-man"><img (click)="interestClick(2)"/><p>MAN</p></ion-col>
          <ion-col class="sex-both"><img (click)="interestClick(3)"/><p>BOTH</p></ion-col>
        </ion-row>
        <div class="interest-title"><p>We will never reveal your name on your behalf, only initials on Top</p></div>
    </ion-row>
  </ion-grid>
  <ion-grid class="user-info">
    <ion-row>
      <p>First Name</p>
      <ion-item no-lines>
        <ion-input type="text" [(ngModel)]="dataProvider.user.fname" placeholder="Type here"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <p>Last Name</p>
      <ion-item no-lines>
        <ion-input type="text" [(ngModel)]="dataProvider.user.lname" placeholder="Type here"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <p>When’s your birthday?</p>
      <ion-item no-lines>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="dataProvider.user.birthdate"></ion-datetime>
      </ion-item>
    </ion-row>
    <ion-row>
      <p>Homeland</p>
      <ion-item no-lines (click)="homelandClick()">{{country_list[dataProvider.user.country]}}
      </ion-item>
    </ion-row>
    <ion-row>
      <p class="photo-label">Select a photo to upload:</p>
    </ion-row>
    <ion-row class="select-photo">
      <ion-col><img/></ion-col>
      <ion-col><img/></ion-col>
      <ion-col><img/></ion-col>
      <ion-col><img/></ion-col>
    </ion-row>
    <ion-row>
      <button ion-button full (click)="nextPage()" class="save-button">SAVE</button>
    </ion-row>
  </ion-grid>
</ion-content>
