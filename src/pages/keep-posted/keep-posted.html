<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="title-logo"></div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <img class="post-image"/>
    </ion-item>
    <ion-item>
      <ion-label class="keep-me-posted">Keep me posted</ion-label>
    </ion-item>
    <ion-item no-padding>
      <img class="arrow-bottom-image"/>
    </ion-item>
    <div class="keep-posted-bottom">
      <ion-item class="keep-posted-label">
        <ion-label>Find out when you get your top match or message</ion-label>
      </ion-item>
      <ion-item class="keep-button-group">
        <ion-label tappable col (click)="keepSelected()">Yes</ion-label>
        <ion-label tappable col (click)="nextPage()">No</ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
