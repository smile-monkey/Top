<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="title-logo"></div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label class="location-label">Location approval</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="setting-label">Turn “on” location on phone settings to find your to matches!</ion-label>
    </ion-item>
    <button (click)="goToSetting()" class="go-button" tappable col>GO TO SETTINGS</button>
  </ion-list>
</ion-content>
