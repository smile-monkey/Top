<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="title-logo"></div>
      <ion-label (click)="nextPage()">Next</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-label class="header-text">Enter your Phone #</ion-label>
    <p class="title-text">Phone #</p>
    <div class="phone_group">
      <div (click)="selectCountry()" class="country-flag" tappable>
        <ion-icon class="flag-icon flag-icon-{{dataProvider.user.country_code.toLowerCase()}}" item-left></ion-icon>
        <div class="select-icon-image"></div>
      </div>
      <ion-item>
        <ion-input [(ngModel)]='local_number' type="tel" clearInput placeholder="123-456-789"  maxlength="14"></ion-input>
      </ion-item>
    </div>
  </ion-list>
  <p class="text-again">Didn't get it? Text again</p>
</ion-content>
