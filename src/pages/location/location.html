<ion-header>
  <ion-navbar>
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="loction-list" *ngIf="locations && locations.length > 0">
    <ion-searchbar [(ngModel)]="searchLocation" placeholder="Search"></ion-searchbar>
    <ion-item *ngFor="let location of locations | locationFilter:searchLocation" tappable>
      <div class="location-info">
        <span>{{location.name}}</span>
        <p>{{location.position}}</p>
        <ion-icon name="checkmark" md="md-checkmark"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
