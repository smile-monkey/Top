<ion-content>
  <ion-item class="login-top">
    <img class="app-logo"/>
  </ion-item>  
  <ion-list class="login-content">
    <ion-label>A private community that will help you<br>find your perfect match</ion-label>
    <ion-label class="facebook-button">
      <button ion-button color="primary" full (click)="loginFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp;
        Login with Facebook
      </button>
    </ion-label>
    <ion-label class="linkedin-button">
      <button ion-button color="primary" full (click)="loginLinkedin()">
        <ion-icon name="logo-linkedin"></ion-icon>&nbsp;&nbsp;
        Login with Linkedin
      </button>
    </ion-label>
    <ion-label class="register-button">
      <button ion-button color="primary" full (click)="register()">REGISTER</button>
    </ion-label>
    <ion-label>We'll never post on your behalf</ion-label>
  </ion-list>
</ion-content>
