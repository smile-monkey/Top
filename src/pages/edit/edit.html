<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="title-logo"></div>
      <ion-label (click)="edit()">Edit</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid class="user-edit">
    <ion-row class="photo-group">
      <ion-col><img class="user-photo" [(src)]="userImage" tappable/></ion-col>
      <ion-col><img [(src)]="photo0" tappable/><img [(src)]="photo1" tappable/></ion-col>
      <ion-col><img [(src)]="photo2" tappable/><img [(src)]="photo3" tappable/></ion-col>
    </ion-row>
    <ion-row>
      <p>Airline</p>
      <ion-item no-lines (click)="chooseAirline()">{{dataProvider.user.airline}}
      </ion-item>
    </ion-row>
    <ion-row>
      <p>Description</p>
      <ion-item>
        <ion-textarea [(ngModel)]="description" rows=5></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <p>Smoking</p>
    </ion-row>
    <ion-row class="smoking-group">
      <ion-col>
        <img class="smoking" [ngClass]="{'image-active': dataProvider.user.is_smoking==1}" (click)="smokingClick(1)" tappable/>
        <p>SMOKING</p>
      </ion-col>
      <ion-col>
        <img class="not-smoking" [ngClass]="{'image-active': dataProvider.user.is_smoking!=1}" (click)="smokingClick(0)" tappable/>
        <p>NOT SMOKING</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <p>Get "Top" verified</p>
      <button ion-button full (click)="uploadCard()" class="upload-card">Upload employee card</button>
    </ion-row>
  </ion-grid>
</ion-content>
