<ion-content>
  <div class="home-content">
    <div class="top-icon-group">
      <ion-item no-lines>
        <img class="home-menu" tappable (click)="goToProfile()"/>
        <img class="home-inbox" tappable (click)="goToInbox()"/>
      </ion-item>
    </div>
    <ion-grid class="grid-content">
      <ion-row class="home-refresh">
        <img tappable/>
        <ion-title>
          A.S<p>23</p>
        </ion-title>
      </ion-row>
      <ion-row class="swipe-group">
        <ion-col width-40 class="swipe-text">Swipe Right</ion-col>
        <ion-col width-20><img /></ion-col>
        <ion-col width-40 class="swipe-title">TOP</ion-col>
      </ion-row>
      <ion-row class="swipe-group swipe-left">
        <ion-col width-40 class="swipe-title">NOT</ion-col>
        <ion-col width-20><img /></ion-col>
        <ion-col width-40 class="swipe-text">Swipe Left</ion-col>
      </ion-row>
      <ion-row>
        <img class="united-airline">
      </ion-row>
    </ion-grid>
    <div class="home-bottom">
      <ion-item no-lines>
        <img class="ribbon-star1" tappable (click)="goToLocation()"/>
        <img class="ribbon-star2" tappable (click)="showTopup()"/>
      </ion-item>    
    </div>
  </div>
</ion-content>
