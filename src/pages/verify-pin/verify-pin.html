<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="title-logo"></div>
      <ion-label (click)="nextPage()">Next</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

    <ion-label class="title-label">Verify Pin</ion-label>
    <p class="label-text">Pin (4 Digits)</p>

      <ion-input [(ngModel)]='pin_code' type="tel" clearInput placeholder="Verification Pin" maxlength="4"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
